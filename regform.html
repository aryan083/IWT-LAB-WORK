<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="gray">
    <form method="post" >
        Username :-
        <input type="text" name="txtUserName" placeholder="Enter your Username Here">
        <br>
        Password :-
        <input type="password" name="txtPassword" placeholder="Enter your Password Here">
        <br>
        Address :-<br>
        <textarea name="Address " cols="20" rows="5"></textarea>
        <br>
        Date Of Birth :-
        <input type="date" name="txtDOB" placeholder="Enter your Date Of Birth Here">
        <br>
        Gender :-
        <input type="radio" name="Gender" >Male
        <input type="radio" name="Gender" >Female
        <br>
        Branch :-
        <input type="text" name="txtbranch" placeholder="Enter your Branch here" >
        <br>
        <input type="checkbox" name="terms & conditions " id="">
        Accept Terms & Conditions
        <br>
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Reset">


        
    </form>


</body>
</html>
